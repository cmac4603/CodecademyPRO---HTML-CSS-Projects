<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
        	<img width=36px height=36px class="logo" src="https://s3.amazonaws.com/codecademy-content/projects/junction/logo.svg"/>
        	<ul class="nav">
          	<li>About</li>
          	<li>Blog</li>
          	<li>Help</li>
          	<li>Contact</li>
        	</ul>
      	</div>
    	</div>
    </div>


    <div class="jumbotron">
      <div class="container">
        <h1>Meet Junction</h1>
      </div>
    </div>

    <div class="supporting">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img height=128px width=128px src="https://s3.amazonaws.com/codecademy-content/projects/junction/read.svg"/>
            <h2>Read</h2>
            <p>Discover new stories and follow your favorite writers.</p>
          </div>
          <div class="col-md-4">
            <img height=128px width=128px src="https://s3.amazonaws.com/codecademy-content/projects/junction/write.svg"/>
            <h2>Write</h2>
            <p>Create stories about our world, or entirely new worlds.</p>
          </div>
          <div class="col-md-4">
            <img height=128px width=128px src="https://s3.amazonaws.com/codecademy-content/projects/junction/talk.svg"/>
            <h2>Talk</h2>
            <p>Join the conversation by talking with your favorite readers and your fans.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="join">
      <div class="container">
        <a class="btn btn-default" href="#">Join</a>
      </div>
    </div>

  </body>
</html>
